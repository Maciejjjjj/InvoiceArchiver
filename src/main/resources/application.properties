
# Konfiguracja bazy danych MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/invoices?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${dbuser}
spring.datasource.password=${dbpass}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Konfiguracja JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kodowanie znaków w po³¹czeniu do bazy danych
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

# Konfiguracja u¿ytkownika testowego do Security
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER

